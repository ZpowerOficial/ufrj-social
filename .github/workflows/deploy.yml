name: Deploy UFRJ Social

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build
        
      - name: Setup offline support
        run: |
          cp dist/index.html dist/404.html
          echo 'window.isGitHubPages = true;' >> dist/index.html
          
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true

      - name: Update deployment status
        run: |
          echo "ðŸš€ Deployed successfully to GitHub Pages"
          echo "Visit your site at https://${{ github.repository_owner }}.github.io/ufrj-social/"